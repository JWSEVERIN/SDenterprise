<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customers — Enterprise CRUD</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Customers</h1>
    <nav class="topnav">
      <a class="nav-btn" href="/">Home</a>
      <a class="nav-btn" href="/employees.html">Employees</a>
      <a class="nav-btn" href="/customers.html">Customers</a>
    </nav>
  </header>
  <main class="container">
    <section class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2>Customer Directory</h2>
        <div style="display:flex;gap:12px;align-items:center">
          <div id="pagination-controls">
            <button id="prevBtn">Prev</button>
            <span id="pageLabel">Page 1</span>
            <button id="nextBtn">Next</button>
          </div>
          <button id="createBtn">+ New Customer</button>
          <div>
            <button id="orderBtn" class="nav-btn" title="Toggle ID order">Order: Asc</button>
          </div>
        </div>
      </div>
      <table id="customersTable" class="table" aria-label="Customers list">
        <thead><tr><th>ID</th><th>Name</th><th>Company</th><th>Email</th><th>Phone</th><th>Notes</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3 id="modalTitle">New Customer</h3>
      <form id="customerForm">
        <input name="id" type="hidden">
        <label>Name<br><input name="name" required></label><br>
        <label>Company<br><input name="company"></label><br>
        <label>Email<br><input name="email" type="email"></label><br>
        <label>Phone<br><input name="phone" type="tel"></label><br>
        <label>Notes<br><textarea name="notes" rows="3" style="width:100%"></textarea></label><br>
        <div style="margin-top:8px">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/customers.js"></script>
  <footer class="site-footer">
    <span>© <span id="sevdev-year">2026</span> SEVDEV. All rights reserved.</span>
  </footer>
  <script src="/auth.js"></script>
</body>
</html>
